name: Performance Analytics

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Performance Check
      run: |
        echo '=== Code Metrics ==='
        find . -type f -name '*.php' -exec du -h {} \;
        echo '=== Memory Usage ==='
        free -m
        echo '=== Disk Space ==='
        df -h
