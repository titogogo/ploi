name: Project Analytics

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Code Analysis
      run: |
        echo '=== Project Overview ==='
        find . -maxdepth 2 -type d
        echo '=== File Types ==='
        find . -type f | grep -E '\.(php|json|yml)$' | sort
