name: Enhanced Quality Monitor

on: [push]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Quality Metrics
      run: |
        echo '=== Project Overview ==='
        ls -R
        echo '=== Code Structure ==='
        find . -type d -maxdepth 2
        echo '=== Git Stats ==='
        git shortlog -sn
