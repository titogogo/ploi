name: Memory Analysis

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Memory Check
      run: |
        echo '=== Memory Stats ==='
        vmstat
        echo '=== Cache Info ==='
        cat /proc/meminfo || true
        echo '=== Process Memory ==='
        top -b -n 1
