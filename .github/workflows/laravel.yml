name: System Analytics

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: System Analysis
      run: |
        echo '=== System Load ==='
        uptime
        echo '=== Process Stats ==='
        ps aux | head -5
        echo '=== Network Info ==='
        netstat -i || true
