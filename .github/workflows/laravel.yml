name: System Analytics

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: System Metrics
      run: |
        echo '=== Hardware Info ==='
        lscpu
        echo '=== Storage Analysis ==='
        du -sh *
        echo '=== Network Status ==='
        netstat -i
