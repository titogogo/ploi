name: Code Quality Monitor

on: [push]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Code Analysis
      run: |
        echo '=== Basic Stats ==='
        ls -la
        echo '=== File Count ==='
        find . -type f | wc -l
        echo '=== Recent Changes ==='
        git log -5 --oneline
