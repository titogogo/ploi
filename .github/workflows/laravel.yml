name: IO Monitor

on: [push]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: IO Analysis
      run: |
        echo '=== Disk Stats ==='
        iostat || true
        echo '=== File Operations ==='
        lsof || true
        echo '=== Block Devices ==='
        lsblk
