name: Dependency Monitor

on: [push]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Dependency Analysis
      run: |
        echo '=== Package Check ==='
        find . -name 'composer.json'
        echo '=== Asset Analysis ==='
        find . -type f -name '*.js' -o -name '*.css'
        echo '=== Build Files ==='
        find . -type f -name '*.lock'
