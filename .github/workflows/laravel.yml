name: Performance Monitor

on: [push]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Performance Check
      run: |
        echo '=== System Load ==='
        uptime
        echo '=== Process Stats ==='
        ps aux --sort=-%cpu | head -5
        echo '=== Memory Usage ==='
        free -h
